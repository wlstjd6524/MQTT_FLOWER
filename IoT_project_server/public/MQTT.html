    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        var socket = io.connect();
        var timer = null;

        $(document).ready(function(){
            socket.on("socket_up_pm", function(data){
                data = JSON.parse(data);
                $("#pollen").text(data.pollen);
            });
            if(timer==null){
                timer = window.setInterval("timer_1()", 3000);
            }
            updateTime();
            setInterval(updateTime, 1000);
        });

        function timer_1(){
            socket.emit("socket_evt_update", JSON.stringify({}));
        }

        function updateTime() {
            var now = new Date();
            $("#days").text(now.getDate());
            $("#hours").text(now.getHours());
            $("#minutes").text(now.getMinutes());
        }
    </script>
</head>
